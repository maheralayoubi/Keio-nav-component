<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<style>
.navbar {
  margin: 0 20px;
}
.logo img{
    width: 259px;
    height: 69px;
}

.list ul{
    display: flex;
    margin-top: 10px;
}
.list ul li{
    margin: 10px 20px;
    list-style: none;
    justify-content: space-between;
    font-size: 14px;
    color: #133167;
}
.list ul li i{
    margin: 0 6px;
}
.list ul button{
    background: #133167;
    color: white;
    width: 140px;
    height: 38px;
    margin: 0 10px;
    border: none;
    font-size: 14px;
    padding: 0;
}
.list ul button i{
    margin: 0 6px;
}
.click{
      display: none;
    }
    .show{
        display: block !important;
    }

    @media (max-width: 767px) {
    .logo img{
    width: 200px;
     }
        .list{
          display: none;
        }
        .list ul{
        display: block;
        position: absolute;
        left: 80px;
        top: 100px;
    }
    .list ul li{
        margin: 20px 0;
        position: relative;
        top: 30px;
    }
    .list ul button{
        position: relative;
        top: -150px;
    }
        .click{
        display: block;
       font-size: 35px;
       cursor: pointer;
       color: #133167;
    }

    }
</style>


<body>
    <!-- Navbar -->
    <nav class="navbar">
                    <div class="row w-100">
                            <div class="logo">
                                <img src="http://xs932720.xsrv.jp/keio-demo/wp-content/uploads/2021/01/グループ-524@2x.png" alt="">
                            </div>
                            <div class="list ml-auto">
                                <ul>
                                    <li><i class="fa fa-caret-right">ホーム</i></li>
                                    <li><i class="fa fa-caret-right"></i>アプリの機能</li>
                                    <li><i class="fa fa-caret-right"></i>よくある質問</li>
             <button type="button"><i class="fa fa-caret-right"></i>新規登録</button>
            <button type="button"><i class="fa fa-caret-right"></i>サインイン</button>
                                </ul>
                            </div>
                            <div class="click ml-auto">
                                <i class="fa fa-bars"></i>
                            </div>
                    </div>
    </nav>


    <script src="http://maheralayoubi.com/files/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="http://maheralayoubi.com/files/jquery.js"></script>

    <script>
        $(".click").click(function(){
        $(".list").toggleClass("show");
      });
      </script>
</body>

</html>
